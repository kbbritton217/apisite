<!DOCTYPE html>
<html>
	<head>
		<title>Fairy Tail Anime</title>
		

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<link rel="stylesheet" type="text/css" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> <!-- BS JS can be in head because it doesn't reference any html elements -->
	</head>
	<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12" style="height: 20px"></div>
		</div>
		<div class="row">
			<div class="col-lg-offset-1 col-md-10 col-md-offset-1 col-md-10 head" style="background-color: #00001a; height: 100px">
				<h1>Fairy Tail</h1>
				<h4>Select a character from the list to display their photo</h4>
			</div>	
		</div>
		<div class="row">
			<div class="col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10" style="background-color: #00001a; height: 800px">
				<div class="col-lg-6 col-md-6">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th id="main">Main characters</th>
							</tr>
						</thead>
						<tbody id="characters">
							
						</tbody>
					</table>
				</div>
				<div class="col-lg-6 col-md-6">
					<figure>
						<img id="Image" class="animeImage" alt="" src="https://myanimelist.cdn-dena.com/images/anime/7/59441l.jpg">
					</figure>
				</div>
			</div>
		</div>
	</div>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
